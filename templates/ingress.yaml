
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "book-catalog-chart.fullname" . }}
  labels:
    {{- include "book-catalog-chart.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}

spec:
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "book-catalog-chart.fullname" . }}
                port:
                  number: 80


